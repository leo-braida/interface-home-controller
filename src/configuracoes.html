<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-400 to-blue-900 px-4 relative overflow-hidden">
  <div class="p-6 sm:p-8 w-full max-w-xs sm:max-w-sm text-center relative z-10">
    <h2 class="text-white text-lg font-semibold mb-4">Configurações</h2>
        
    <div class="text-left">
      <h3 class="text-white text-sm font-semibold border-b border-white pb-1">Acessibilidade</h3>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
        <span class="text-white">Modo Narrador</span>
        <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">
          <div class="toggle w-5 h-5 bg-red-400 border-2 border-blue-900 rounded-full transition-transform transform absolute left-1"></div>
        </div>
      </div>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
        <span class="text-white">Modo Daltonismo</span>
        <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">
          <div class="toggle w-5 h-5 bg-red-400 border-2 border-blue-900 rounded-full transition-transform transform absolute left-1"></div>
        </div>
      </div>
    </div>

    <div class="text-left mt-4">
      <h3 class="text-white text-sm font-semibold border-b border-white pb-1">Permissões</h3>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
        <span class="text-white">Câmera</span>
        <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">
          <div class="toggle w-5 h-5 bg-red-400 border-2 border-blue-900 rounded-full transition-transform transform absolute left-1"></div>
        </div>
      </div>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
        <span class="text-white">Microfone</span>
        <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">
          <div class="toggle w-5 h-5 bg-red-400 border-2 border-blue-900 rounded-full transition-transform transform absolute left-1"></div>
        </div>
      </div>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
        <span class="text-white">Contatos</span>
        <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">
          <div class="toggle w-5 h-5 bg-red-400 border-2 border-blue-900 rounded-full transition-transform transform absolute left-1"></div>
        </div>
      </div>
    </div>

    <div class="text-left mt-4">
      <h3 class="text-white text-sm font-semibold border-b border-white pb-1">Dispositivos Conectados</h3>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center">
        <span class="text-white">Galaxy S3 do Léo</span>
        <button class="cursor-pointer">
          <i data-lucide="trash" class="text-white"></i>
        </button>
      </div>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center">
        <span class="text-white">iPhone 4 do [insira um nome]</span>
        <button class="cursor-pointer">
          <i data-lucide="trash" class="text-white"></i>
        </button>
      </div>
      <div class="mt-2 bg-blue-800 p-2 rounded-lg flex justify-between items-center">
        <span class="text-white">Windows Phone do [insira outro nome]</span>
        <button class="cursor-pointer">
          <i data-lucide="trash" class="text-white"></i>
        </button>
      </div>
    </div>
  </div>

    <script>
        function toggleCheckbox(element) {
            const toggle = element.querySelector('.toggle');
            if (toggle.classList.contains('bg-red-400')) {
                toggle.classList.replace('bg-red-400', 'bg-green-400');
            } else {
                toggle.classList.replace('bg-green-400', 'bg-red-400');
            }
            toggle.classList.toggle('translate-x-5');
        }
        lucide.createIcons();
    </script>
</body>
</html>
