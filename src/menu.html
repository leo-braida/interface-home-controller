  <body class="min-h-screen bg-gradient-to-b from-blue-500 to-blue-700 px-4">

    <nav class="bg-gradient-to-b from-blue-900 to-blue-700 p-4 flex justify-between text-white fixed top-0 left-0 w-full z-100 rounded-b-3xl">

    <div class="flex items-center flex-grow mt-16 mb-10">

      <button class="cursor-pointer">

    <label class="text-white text-lg font-semibold block mb-4">Menu principal</label>
    <div class="bg-gradient-to-b from-blue-900 to-blue-700 p-6 rounded-3xl shadow-lg text-white w-full relative flex flex-row items-start gap-4 mb-10">

              <i data-lucide="air-vent" class="size-10"></i>
              <div class="mt-2 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">

            </div>
            <div class="flex justify-between items-center text-2xl">

          </div>

            <div class="mt-2 p-2 rounded-lg flex justify-between items-center cursor-pointer" onclick="toggleCheckbox(this)">
              <div class="switch w-12 h-6 flex items-center bg-blue-700 rounded-full p-1 relative border-2 border-blue-900">

              </div>
            </div>
            <i data-lucide="chevron-right" class="size-10"></i>
          </div>
        </div>

        <div class="w-1/2">
          <div class="bg-gradient-to-b from-blue-500 to-blue-900 p-4 rounded-2xl shadow-lg w-full flex flex-col items-center" onclick="trocaTela('dispositivos')">
            <h3 class="text-lg font-semibold mb-4 text-center">Dispositivos</h3>
            <div class="grid grid-cols-2 gap-4 w-full">
              <div class="bg-blue-800 p-4 rounded-xl flex flex-col items-center">
                <span class="mt-2">Lâmpadas</span>
                <i data-lucide="lightbulb" class="w-8 h-8"></i>
              </div>
              <div class="bg-blue-800 p-4 rounded-xl flex flex-col items-center">
                <span class="mt-2">Alarme</span>
                <i data-lucide="bell" class="w-8 h-8"></i>
              </div>
              
              <div class="bg-blue-800 p-4 rounded-xl flex flex-col items-center">

              </div>

            </div>
          </div>
          <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
            <i data-lucide="chevron-right" class="w-8 h-8"></i>
          </div>
        </div>
      </div>
  <label class="text-white text-lg font-semibold block mb-4">Geral</label>

  <div class="flex items-center flex-grow mt-16 grid grid-cols-2 gap-4 mb-10 justify-center">

          </div>
        </div>

        <div  class="text-center text-lg">

          <div

  <label class="text-white text-lg font-semibold block mb-4">Aplicativos</label>

  <div

    <div>
      <p class="text-lg">calendário</p>

        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">

    </div>

    <div>

      <div
        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">
        <i data-lucide="clock-4" class="size-10"></i>
      </div>
    </div>

    <div>

        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">

      </div>

        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">

    <div>

        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">

      </div>
    </div>

    <div>
      <p class="text-lg">Adicionar</p>

        class="flex justify-center items-center bg-gradient-to-b from-blue-500 to-blue-900 rounded-3xl shadow-xl size-20">
        <i data-lucide="plus" class="size-10"></i>
      </div>
    </div>

  </div>

  <script>
    function trocaTela(tela){
      window.location.href = tela+".html";
    }

    function toggleCheckbox(element) {
      const toggle = element.querySelector('.toggle');
        if (toggle.classList.contains('bg-red-400')) {
          toggle.classList.replace('bg-red-400', 'bg-green-400');
        } else {
          toggle.classList.replace('bg-green-400', 'bg-red-400');
        }
        toggle.classList.toggle('translate-x-5');
    }

    function updateTime() {
      const date = new Date();
      document.getElementById("clock").innerText = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }
    updateTime();
    setInterval(updateTime, 1000)
    lucide.createIcons();

    function back() {
      history.back();
    }
  </script>
