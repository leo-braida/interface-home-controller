<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function updateTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                document.getElementById("clock").innerText = `${hours}:${minutes}`;
            }
            updateTime();
            setInterval(updateTime, 60000);
            lucide.createIcons();
        });
    </script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <nav class="bg-gradient-to-b from-blue-900 to-blue-700 p-4 flex justify-between text-white fixed top-0 left-0 w-full z-100 rounded-b-3xl">
        <div class="flex gap-3">
            <i data-lucide="user" class="w-6 h-6"></i>
            <i data-lucide="settings" class="w-6 h-6"></i>
            <i data-lucide="home" class="w-6 h-6"></i>
        </div>
        
        <div class="flex gap-3">
        
            <span id="clock" class="text-lg font-semibold"></span>
            <i data-lucide="bell" class="w-6 h-6"></i>
            <i data-lucide="battery-full" class="w-6 h-6 text-green-400"></i>
        </div>
    </nav>
</body>
</html>
